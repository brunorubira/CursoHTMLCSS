<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou mude a tela de tamanho</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Audios em HTML5</p>
    <audio preload="auto" controls>
        <source src="midia/On The Rocks - TrackTribe.mp3" type="audio/mpeg">
        <p>Sem audio, <a href="midia/On The Rocks - TrackTribe.mp3">baixar</a></p>
    </audio>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeo inserido no próprio servidor</p>

    <video width="500" controls>
        <source src="midia/pexels-matthias-groeneveld-17870383 (240p).mp4" type="video/mp4">
        <p>Seu pc não é compatível</p>

       
        
    </video> 
    
    <h1>Inserindo vídeos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H6TVXfb0BTw?si=bDYdcFUwOzvsbiUC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
