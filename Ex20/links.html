<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: rgb(255, 0, 0);
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: black;
        }

        a::after {
            content: '[link]';
            text-decoration: none;
            color: antiquewhite;
        }

    </style>
</head>
<body>
    <h1>Links Personalizados</h1>
    <ul>
        <li><a href="https://github.com/brunorubira/">Reposit√≥rio Git</a></li>
        <li><a href="https://youtube.com">Canal YT</a></li>
        <li>Site de Cursos</li>
    </ul>
</body>
</html>
